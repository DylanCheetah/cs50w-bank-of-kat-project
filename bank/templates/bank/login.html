{% extends "bank/layout.html" %}

{% block title %}Bank of Kat - Login{% endblock %}

{% block body %}
    <div class="row">
        <h1 class="col">Login</h1>
    </div>
    {% if error %}
        <div class="row">
            <div class="col alert alert-danger" style="margin: 8px;">{{ error }}</div>
        </div>
    {% endif %}
    <div class="row">
        <form class="col" action="{% url 'bank:login' %}{% if 'next' in request.GET %}?next={{ request.GET.next }}{% endif %}" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
                <tr>
                    <td></td>
                    <td><input class="btn btn-primary" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
